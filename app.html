<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/slate.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/list.css">
  <title>Straws</title>
  <script type="text/javascript">
  var rows = 0;
  var Friends = [];
  var exclusive = false;
  </script>
</head>
<body>

  <div id="friends" class="text-center">
    <h1>All your friends.</h1>
  </div>
  <center>
    <select id="select" type="select">
      <option>Select a friend</option>
    </select>
    <div type="button" id="friends" class="btn btn-default" onclick="getFriend()">Add Friend</div>
  </center><br>
  <div class="col-md-3"></div>
  <div class="row text-center">
    <div class="well well-lg col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">Selected Friends</h3>
        </div>
        <div class="panel-body">
          <table id="table" class="table table-striped">
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div type="button" id="random" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Do Straws</div>
  </div><br>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="randname"></h4>
        </div>
        <div class="modal-body text-center">
          <img class="image-responsive" id="randpic" >
          <div type="button" id="startrandom" class="btn btn-primary" onclick="startRandom()">Start</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>

  window.fbAsyncInit = function() {
    FB.init({
     appId      : '890387507641159',
    cookie     : true,  // enable cookies to allow the server to access the session
    status     : true,
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1' // use version 2.1
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
  	statusChangeCallback(response);
  });

};
function donothing() {

}

var rand;
var i=0;

function Random(){
  rand = Math.floor(Math.random() * Friends.length);
  $("#randpic").attr("src",Friends[rand].picurl);
  i=i+1;
  startRandom();
};

function startRandom(){
  setTimeout(
    function(){
      if (i < 100) {
        Random();
      }else{
        rand = Math.floor(Math.random() * Friends.length);
        $("#randname").text(Friends[rand].name);
        $("#randpic").attr("src",Friends[rand].picurl);
        $("#randname").show();
        i = 0;
      }
    }
    ,50);
}

$("#startrandom").click(function(){
  $(this).hide();
  $("#randpic").show();
});

$("#random").click(function(){
  $("#startrandom").show();
  $("#randpic").hide();
  $("#randname").hide();
});

function isAdded(name){
  for (var i = Friends.length - 1; i >= 0; i--) {
    if(Friends[i].name==name){
      return false;
    }
  };
  return true;
}

function getFriend(){
  if(!exclusive){
    exclusive = true;
    var name = $( "#select option:selected" ).text();
    if(isAdded(name)){
      var table = document.getElementById("table");
      var user = false;
      // Create an empty <tr> element and add it to the 1st position of the table:
      var row = table.insertRow(rows);
      // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      // Add some text to the new cells:
      FB.api("/me",function (response) {
        if (response && !response.error) {
          if (response.name== name){
            var friend = {
              name : "",
              picurl : ""
            };    
            var img = document.createElement('img');
            img.src = "http://graph.facebook.com/"+response.id+"/picture";
            cell1.appendChild(img);
            friend.picurl = img.src;
            cell2.innerHTML = name;
            friend.name = name;
            Friends[Friends.length] = friend;
          } 
        }
      });
      FB.api("/me/taggable_friends",function (response) {
        if (response && !response.error) {
          for(var i = 0; i<response.data.length; i++){
            if (response.data[i].name== name){
              var img = document.createElement('img');
              img.src = response.data[i].picture.data.url;
              cell1.appendChild(img);
              cell2.innerHTML = name;
              var friend = {
                name : name,
                picurl : img.src
              };
              Friends[Friends.length] = friend;
            }
          }
        }
      });
      rows = rows + 1;
    }
    exclusive = false;
  }
}

 // This is called with the results from from FB.getLoginStatus().
 function statusChangeCallback(response) {
 	console.log('statusChangeCallback');
 	console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
      FB.api("/me",function (response){
        var para = document.createElement("option");
        var node = document.createTextNode(response.name);
        para.appendChild(node);
        var element = document.getElementById("select");
        element.appendChild(para);
      });
      FB.api("/me/taggable_friends",function (response) {
        if (response && !response.error) {
          for(var i = 0; i<response.data.length; i++){
            var para = document.createElement("option");
            var node = document.createTextNode(response.data[i].name);
            para.appendChild(node);
            var element = document.getElementById("select");
            element.appendChild(para);
          }
        }
      });
    } else if (response.status === 'not_authorized') {
     FB.login(
      function(response) {
       console.log(response);
     },
     {
       scope: 'public_profile,email,user_friends',
       auth_type: 'rerequest'
     }
     );
   } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      window.location = "index.html";
    }
  }
  // Load the SDK asynchronously
  (function(d, s, id) {
  	var js, fjs = d.getElementsByTagName(s)[0];
  	if (d.getElementById(id)) return;
  	js = d.createElement(s); js.id = id;
  	js.src = "//connect.facebook.net/en_US/sdk.js";
  	fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
  	console.log('Welcome!  Fetching your information.... ');
  	FB.api('/me', function(response) {
  		console.log('Successful login for: ' + response.name);
  	});
  }
  </script>

</body>
</html>
