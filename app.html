<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/slate.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/list.css">
	<title>Straws</title>
</head>
<body>

  <div id="friends" class="text-center">
    <h1>All your friends.</h1>
  </div>
  <center>
    <select id="select" type="select">
      <option>Select a friend</option>
    </select>
    <div type="button" id="friends" class="btn btn-default" onclick="getFriend()">Get Friends</div>
  </center>
  <div id="data" class="text-center">
    <img id="pic" style="visibility:hidden" src="https://lh5.ggpht.com/KC4KCHzQXn0kKjIPvCQ0xrC7UpIju0no2zen_x9E2_ISctphQ5LJx4XBdGLHbAE1RTsfjF3H4qBaPMZjqM_2g5dkU1FIFMAVtW25DNI=s660" class="img-responsive img-circle" alt="Responsive image"><br>
    <ul class="mylist" id="list">
    </ul>

  </div>


  <script>

  window.fbAsyncInit = function() {
    FB.init({
     appId      : '890387507641159',
    cookie     : true,  // enable cookies to allow the server to access the session
    status     : true,
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1' // use version 2.1
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
  	statusChangeCallback(response);
  });

};

function getFriend(){
  var para = document.createElement("li");
  var node = document.createTextNode(  $( "#select option:selected" ).text());
  para.appendChild(node);
  var element = document.getElementById("list");
  element.appendChild(para);
  FB.api("/me/taggable_friends",function (response) {
    if (response && !response.error) {
      for(var i = 0; i<response.data.length; i++){
        if (response.data[i].name== $( "#select option:selected" ).text()){
          $("#pic").attr("src", response.data[i].picture.data.url);
        }
      }
    }
  });
  document.getElementById('pic').style.visibility = 'visible';
}

 // This is called with the results from from FB.getLoginStatus().
 function statusChangeCallback(response) {
 	console.log('statusChangeCallback');
 	console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
      FB.api("/me/taggable_friends",function (response) {
        if (response && !response.error) {
          for(var i = 0; i<response.data.length; i++){
            var para = document.createElement("option");
            var node = document.createTextNode(response.data[i].name);
            para.appendChild(node);
            var element = document.getElementById("select");
            element.appendChild(para);
          }
        }
      });
    } else if (response.status === 'not_authorized') {
     FB.login(
      function(response) {
       console.log(response);
     },
     {
       scope: 'public_profile,email,user_friends',
       auth_type: 'rerequest'
     }
     );
   } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      window.location = "index.html";
    }
  }
  // Load the SDK asynchronously
  (function(d, s, id) {
  	var js, fjs = d.getElementsByTagName(s)[0];
  	if (d.getElementById(id)) return;
  	js = d.createElement(s); js.id = id;
  	js.src = "//connect.facebook.net/en_US/sdk.js";
  	fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
  	console.log('Welcome!  Fetching your information.... ');
  	FB.api('/me', function(response) {
  		console.log('Successful login for: ' + response.name);
  	});
  }
  </script>

</body>
</head>
