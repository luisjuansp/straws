function eraseRow(num){
  console.log(num);
  Friends.splice(num,1);
  document.getElementById("table").deleteRow(num);
  for (var i = num; i < rows - 1; i++) {
    var btn = document.createElement('button');
    btn.setAttribute('class', 'btn btn-danger');
    btn.setAttribute('onclick', 'eraseRow('+ i +')');
    btn.innerHTML = "X";
    btn.id = "del" + i.toString();
    document.getElementById("table").rows[i].deleteCell(2);
    var cell = document.getElementById("table").rows[i].insertCell(2);
    cell.appendChild(btn);
  };
  rows = rows-1;
  for (var i = 0; i < Friends.length; i++) {
    console.log(Friends[i].name);
  };
}

$("select").combobox();

$.widget( "ui.combobox", {
  _create: function() {
    var self = this;
    var select = this.element.hide(),
    selected = select.children( ":selected" ),
    value = selected.val() ? selected.text() : "";
    var input = $( "<input />" )
    .insertAfter(select)
    .val( value )
    .autocomplete({
      delay: 0,
      minLength: 0,
      source: function(request, response) {
        var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
        response( select.children("option" ).map(function() {
          var text = $( this ).text();
          if ( this.value && ( !request.term || matcher.test(text) ) )
            return {
              label: text.replace(
                new RegExp(
                  "(?![^&;]+;)(?!<[^<>]*)(" +
                    $.ui.autocomplete.escapeRegex(request.term) +
                    ")(?![^<>]*>)(?![^&;]+;)", "gi"),
                "<strong>$1</strong>"),
              value: text,
              option: this
            };
          }) );
      },
      select: function( event, ui ) {
        ui.item.option.selected = true;
        self._trigger( "selected", event, {
          item: ui.item.option
        });
      },
      change: function(event, ui) {
        if ( !ui.item ) {
          var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( $(this).val() ) + "$", "i" ),
          valid = false;
          select.children( "option" ).each(function() {
            if ( this.value.match( matcher ) ) {
              this.selected = valid = true;
              return false;
            }
          });
          if ( !valid ) {
              // remove invalid value, as it didn't match anything
              $( this ).val( "" );
              select.val( "" );
              return false;
            }
          }
        }
      })
.addClass("ui-widget ui-widget-content ui-corner-left");

input.data( "autocomplete" )._renderItem = function( ul, item ) {
  return $( "<li></li>" )
  .data( "item.autocomplete", item )
  .append( "<a>" + item.label + "</a>" )
  .appendTo( ul );
};

$( "<button> </button>" )
.attr( "tabIndex", -1 )
.attr( "title", "Show All Items" )
.insertAfter( input )
.button({
  icons: {
    primary: "ui-icon-triangle-1-s"
  },
  text: false
})
.removeClass( "ui-corner-all" )
.addClass( "ui-corner-right ui-button-icon" )
.click(function() {
      // close if already visible
      if (input.autocomplete("widget").is(":visible")) {
        input.autocomplete("close");
        return;
      }
      // pass empty string as value to search for, displaying all results
      input.autocomplete("search", "");
      input.focus();
    });
}
});

var rand;
var i=0;

function Random(){
  rand = Math.floor(Math.random() * Friends.length);
  $("#randpic").attr("src",Friends[rand].picurl);
  i=i+1;
  startRandom();
};

function startRandom(){
  setTimeout(
    function(){
      if (i < 100) {
        Random();
      }else{
        rand = Math.floor(Math.random() * Friends.length);
        $("#randname").text(Friends[rand].name);
        $("#randpic").attr("src",Friends[rand].picurl);
        $("#randname").show();
        i = 0;
      }
    }
    ,50);
}

$("#startrandom").click(function(){
  $(this).hide();
  $("#randpic").show();
});

$("#random").click(function(){
  $("#startrandom").show();
  $("#randpic").hide();
  $("#randname").hide();
});

function isAdded(name){
  for (var i = 0; i < Friends.length; i++) {
    if(Friends[i].name==name){
      return false;
    }
  };
  return true;
}

function getFriend(){
  var name = $( "#select option:selected" ).text();
  FB.api("/me",function (response) {
    if (response && !response.error) {
      if (response.name== name){
        var friend = {
          name : "",
          picurl : ""
        };    
        var img = document.createElement('img');
        img.src = "http://graph.facebook.com/"+response.id+"/picture";
        friend.picurl = img.src;
        friend.name = name;
        if(isAdded(name)){
          Friends[Friends.length] = friend;
          var table = document.getElementById("table");
            // Create an empty <tr> element and add it to the 1st position of the table:
            var row = table.insertRow(rows);
            var btn = document.createElement('button');
            btn.setAttribute('class', 'btn btn-danger');
            btn.setAttribute('onclick', 'eraseRow('+rows+')');
            btn.innerHTML = "X";
            btn.id = "del" + rows.toString();
            rows = rows + 1;
            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            // Add some text to the new cells:
            cell1.appendChild(img);
            cell2.innerHTML = name;
            cell3.appendChild(btn);
          }
        } 
      }
    });
